<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaHive — 미디어 라이브러리</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="header">
        <div>
          <p class="eyebrow">MediaHive</p>
          <h1>내 라이브러리에서 바로 보는 스트리밍 뷰어</h1>
          <p class="muted">
            서버에 이미 있는 비디오와 압축 만화를 로그인 후 바로 감상하세요. 업로드 없이, 스트리밍과 압축 해제
            뷰만 제공합니다.
          </p>
        </div>
        <div class="user-pill" id="auth-pill">로그인이 필요합니다</div>
      </header>

      <main class="grid">
        <section class="panel" id="auth">
          <div class="panel-header">
            <h2>로그인</h2>
            <div class="chip" id="token-status">토큰 없음</div>
          </div>
          <form id="login-form" class="form">
            <label>아이디<input name="username" placeholder="demo" required /></label>
            <label>비밀번호<input name="password" type="password" placeholder="password123" required /></label>
            <button class="button primary" type="submit">로그인</button>
          </form>
          <p class="helper">시드 데이터가 있다면 <strong>demo / password123</strong>으로 로그인하세요.</p>
        </section>

        <section class="panel hidden" id="public-library">
          <div class="panel-header">
            <h2>공개 라이브러리</h2>
            <p class="muted">누구나 자유롭게 열람할 수 있는 라이브러리입니다.</p>
          </div>
          <div id="public-library-info" class="library-info"></div>
          <div id="public-library-grid" class="media-grid"></div>
        </section>

        <section class="panel" id="library">
          <div class="panel-header">
            <div>
              <h2>라이브러리</h2>
              <p class="muted">로그인하면 라이브러리가 자동으로 열리고, 선택 시 바로 전환됩니다.</p>
            </div>
            <div class="row gap">
              <select id="library-select" class="input"></select>
              <input id="library-path" class="input" placeholder="폴더 경로 (선택)" />
            </div>
          </div>
          <div class="library-info" id="library-info"></div>
          <div id="library-grid" class="media-grid"></div>
        </section>
      </main>
    </div>

    <div class="viewer hidden" id="viewer">
      <div class="viewer-backdrop" id="viewer-backdrop"></div>
      <div class="viewer-body">
        <div class="viewer-header">
          <div>
            <p class="eyebrow" id="viewer-kind">미디어</p>
            <h3 id="viewer-title"></h3>
            <p class="muted" id="viewer-path"></p>
          </div>
          <button class="button ghost" id="viewer-close">닫기</button>
        </div>
        <div class="viewer-content" id="viewer-content"></div>
      </div>
    </div>

    <div class="toaster" id="toaster"></div>

    <script src="./app.js"></script>
  </body>
</html>
