<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaHive — 간단한 로그인</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div>
          <p class="eyebrow">MEDIAHIVE</p>
          <h1>로그인 후 라이브러리 보기</h1>
          <p class="muted">
            로그인 전에는 로그인 폼만 표시됩니다. 로그인하면 .env 파일에서 지정한 라이브러리 폴더의
            내용만 바로 확인할 수 있습니다.
          </p>
        </div>
      </header>

      <section id="auth-view" class="card">
        <h2>로그인</h2>
        <p class="muted">사용자 이름과 비밀번호를 입력하세요.</p>
        <form id="login-form" class="form">
          <label>아이디<input name="username" placeholder="demo" required /></label>
          <label>비밀번호<input name="password" type="password" placeholder="••••••••" required /></label>
          <button type="submit" class="primary">로그인</button>
        </form>
        <p class="hint">라이브러리는 .env의 <code>LIBRARY_DIR</code> 경로를 사용합니다.</p>
      </section>

      <section id="library-view" class="card hidden">
        <div class="row-between">
          <div>
            <h2>라이브러리</h2>
            <p class="muted">.env에서 설정한 폴더의 내용만 보여줍니다.</p>
          </div>
          <button id="logout-button" class="ghost">로그아웃</button>
        </div>

        <div class="path-bar">
          <div class="row">
            <button id="root-button" class="ghost">루트</button>
            <button id="up-button" class="ghost" aria-label="상위 폴더">상위</button>

          </div>
          <span id="current-path" class="path-text">.</span>
        </div>

        <div id="library-list" class="list"></div>
        <div id="message" class="message"></div>

      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script src="./app.js"></script>
  </body>
</html>
